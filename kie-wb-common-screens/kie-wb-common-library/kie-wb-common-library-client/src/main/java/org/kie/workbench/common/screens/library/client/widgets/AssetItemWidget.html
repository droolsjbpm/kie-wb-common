<div class="list-group-item" data-field="assetListItem">
    <div class="list-view-pf-main-info">
        <div class="list-view-pf-left">
            <div class="fa list-view-pf-icon-sm" data-field="assetListItemIcon"></div>
        </div>
        <div class="list-view-pf-body">
            <div class="list-view-pf-description">
                <div class="list-group-item-text bold-font" data-field="assetListItemHeading">
                    <a data-field="assetName">
                    </a>
                </div>
                <div class="list-group-item-text" data-field="assetListItemType">
                    <span data-field="assetType">
                    </span>
                </div>
                <div class="list-group-item-heading normal-font" data-field="assetListItemText">
                </div>
            </div>
            <div data-field="assetListItemKebab">
            </div>
        </div>
    </div>
</div>
