<table>
    <tbody>
    <tr data-field="root">
        <td class="kie-tablelist__cell">
            <input type="radio" name="kieKnowledgeSessionDefault" data-field="is-default">
        </td>
        <td class="kie-tablelist__cell">
            <input type="text" data-field="name">
        </td>
        <td class="kie-tablelist__cell">
            <input type="text" data-field="type">

        <td class="kie-tablelist__cell">

            </a>
        </td>
        <td class="kie-tablelist__cell kie-tablelist__cell--actions">
            <a href="#0" class="btn btn-link" data-field="remove-button">
                <span class="fa fa-trash-o"></span>
