<div class="comment-container" data-field="container">
    <div class="list-group-item">
        <div class="list-view-pf-main-info">
            <div class="list-view-pf-left">
                <div class="fa fa-user list-view-pf-icon-sm"></div>
            </div>
            <div class="list-view-pf-body">
                <div class="list-view-pf-description">
                    <div class="comment-info">
                        <div>
                            <span data-field="comment-author" class="author"></span>
                            <div class="comment-actions pull-right">
                                <span data-field="comment-date"></span>
                                <div data-field="kebab-actions" class="dropdown pull-right dropdown-kebab-pf">
                                    <button class="btn btn-link dropdown-toggle" type="button" id="dropdownKebabRight" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                        <span class="fa fa-ellipsis-v"></span>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownKebabRight">
                                        <li><a href="#" data-field="delete" data-i18n-key="Delete"></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <pre data-field="comment-text"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
