<div class="overview-container">
    <div class="row">
        <div class="col-xs-12">
            <div data-field="conflict-warning" class="alert alert-warning">
                <span class="pficon pficon-warning-triangle-o"></span>
                <span data-i18n-key="ConflictWarningCannotBeIntegrated"></span>
            </div>
            <div>
                <h3 data-i18n-key="Summary" class="editable-field-title"></h3>
                <a class="fa fa-pencil" data-field="edit-summary"></a>
            </div>
            <span data-field="summary"></span>
            <div data-field="summary-edit-group" class="edit-group-textbox">
                <div class="form-control-pf-textbox">
                    <input type="text" class="form-control" data-field="summary-edit-input" autocomplete="off"/>
                    <button type="button" class="form-control-pf-empty" data-field="clear-summary-button">
                        <span class="fa fa-times-circle fa-lg"></span>
                    </button>
                </div>
                <button class="btn btn-primary form-control-pf-save" data-field="summary-edit-save" disabled aria-label="Save">
                    <i class="glyphicon glyphicon-ok"></i>
                </button>
                <button class="btn btn-default form-control-pf-cancel" data-field="summary-edit-cancel" aria-label="Cancel">
                    <i class="glyphicon glyphicon-remove"></i>
                </button>
            </div>

            <div>
                <h3 data-i18n-key="Description" class="editable-field-title"></h3>
                <a class="fa fa-pencil" data-field="edit-description"></a>
            </div>
            <pre data-field="description"></pre>
            <div data-field="description-edit-group" class="edit-group-textarea">
                <textarea class="form-control" data-field="description-edit-input" rows="8"></textarea>
                <div class="edit-buttons">
                    <button class="btn btn-primary form-control-pf-save" data-field="description-edit-save" disabled aria-label="Save">
                        <i class="glyphicon glyphicon-ok"></i>
                    </button>
                    <button class="btn btn-default form-control-pf-cancel" data-field="description-edit-cancel" aria-label="Cancel">
                        <i class="glyphicon glyphicon-remove"></i>
                    </button>
                </div>
            </div>

            <h3 data-i18n-key="Status"></h3>
            <span data-field="status"></span>

            <h3 data-i18n-key="Author"></h3>
            <span data-field="author"></span>

            <h3 data-i18n-key="CreatedDate"></h3>
            <span data-field="created-date"></span>

            <h3 data-i18n-key="SourceBranch"></h3>
            <span data-field="source-branch"></span>

            <h3 data-i18n-key="TargetBranch"></h3>
            <span data-field="target-branch"></span>
        </div>
        <div class="col-xs-12">
            <h3 data-field="comment-count"></h3>
            <div class="list-group list-view-pf list-view-pf-view" data-field="comment-list"></div>

            <div class="list-group-item">
                <div class="list-view-pf-main-info">
                    <div class="list-view-pf-left">
                        <div class="fa fa-user list-view-pf-icon-sm"></div>
                    </div>
                    <div class="list-view-pf-body">
                        <div class="list-view-pf-description">
                            <div class="comment-input-button">
                                <div data-field="comment-input-group" class="comment-input">
                                    <textarea data-field="comment-input" class="form-control comment-input input-lg" rows="2"></textarea>
                                    <div class="help-block" data-field="comment-input-help-inline"></div>
                                </div>
                                <button class="btn btn-default" data-field="add-comment-button" data-i18n-key="Comment"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
