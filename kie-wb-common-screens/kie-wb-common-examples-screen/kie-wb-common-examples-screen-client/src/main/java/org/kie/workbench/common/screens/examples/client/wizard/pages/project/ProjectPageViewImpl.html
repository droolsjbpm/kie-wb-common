<div class="container-fluid">
  <div class="row">
    <div style="border: 1px solid #00a8e1; padding: 5px;">
      <div style="padding: 5px;">
        <div>
          <input id="tagInput" type="text" placeholder="Filter By Tag...">
          <button id="searchButton" class="btn btn-link btn-find" type="button">
            <span id="searchIcon" class="fa fa-search"></span>
          </button>
        </div>
        <div class="toolbar-pf-results">
          <div>
            <p data-i18n-key="ActiveFilters" style="padding-right: 5px;"></p>
            <ul id="tagList" class="list-inline"></ul>
            <a id="clear" style="cursor: pointer;" data-i18n-key="Clear"></a>
          </div>
        </div>
      </div>

    <form>
      <div class="form-group">
        <label class="control-label" data-i18n-key="Projects"></label>

        <div id="projects" class="project-list" style="border: 1px solid #00a8e1; padding: 5px;height:200px; overflow-y:auto; margin-bottom: 5px;"></div>
        <div id="project-description" style="border: 1px solid #00a8e1; padding: 5px; min-height:100px;"></div>
      </div>
    </form>
  </div>

  </div>
</div>
