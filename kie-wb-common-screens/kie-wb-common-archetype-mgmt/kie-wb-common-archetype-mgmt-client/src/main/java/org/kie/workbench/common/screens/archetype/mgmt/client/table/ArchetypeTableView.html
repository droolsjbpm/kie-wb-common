<div data-field="table-container" class="archetype-table">
    <div class="toolbar-pf" data-field="table-toolbar-container">
        <div class="toolbar-pf-actions">
            <div class="form-group toolbar-pf-filter has-clear search-bar">
                <input class="form-control" data-i18n-key="Search" type="search" data-field="search-input">
            </div>
            <div class="toolbar-pf-action-right">
                <div class="form-group right-toolbar">
                    <button class="btn btn-primary pull-right"
                            data-field="add-archetype-button"
                            data-i18n-key="AddArchetype">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-hover kie-tablelist">
        <caption hidden></caption>
        <thead>
        <tr class="kie-tablelist__row kie-tablelist__row--header">
            <th id="archetype-header-include"
                class="kie-tablelist__cell kie-tablelist__cell--header"
                data-field="archetype-column-include">
                <span data-i18n-key="Include"></span>
                <a href="#" data-toggle="tooltip" data-delay="0">
                    <span data-field="include-tooltip" class="fa fa-info-circle"></span>
                </a>
            </th>
            <th id="archetype-header-groupd-id"
                class="kie-tablelist__cell kie-tablelist__cell--header">
                <span data-i18n-key="ArchetypeGroupId"></span>
                <a href="#" data-toggle="tooltip" data-delay="0">
                    <span data-field="group-id-tooltip" class="fa fa-info-circle"></span>
                </a>
            </th>
            <th id="archetype-header-artifact-id"
                class="kie-tablelist__cell kie-tablelist__cell--header">
                <span data-i18n-key="ArchetypeArtifactId"></span>
                <a href="#" data-toggle="tooltip" data-delay="0">
                    <span data-field="artifact-id-tooltip" class="fa fa-info-circle"></span>
                </a>
            </th>
            <th id="archetype-header-version"
                class="kie-tablelist__cell kie-tablelist__cell--header">
                <span data-i18n-key="ArchetypeVersion"></span>
                <a href="#" data-toggle="tooltip" data-delay="0">
                    <span data-field="version-tooltip" class="fa fa-info-circle"></span>
                </a>
            </th>
            <th id="archetype-header-created-date"
                class="kie-tablelist__cell kie-tablelist__cell--header">
                <span data-i18n-key="CreatedDate"></span>
                <a href="#" data-toggle="tooltip" data-delay="0">
                    <span data-field="created-date-tooltip" class="fa fa-info-circle"></span>
                </a>
            </th>
            <th id="archetype-header-status"
                class="kie-tablelist__cell kie-tablelist__cell--header"
                data-field="archetype-column-status">
                <span data-i18n-key="Status"></span>
                <a href="#" data-toggle="tooltip" data-delay="0">
                    <span data-field="status-tooltip" class="fa fa-info-circle"></span>
                </a>
            </th>
            <th id="archetype-header-actions"
                class="kie-tablelist__cell kie-tablelist__cell--header kie-tablelist__cell--actions">
                <span data-i18n-key="Actions"></span>
                <a href="#" data-toggle="tooltip" data-delay="0">
                    <span data-field="actions-tooltip" class="fa fa-info-circle"></span>
                </a>
            </th>
        </tr>
        </thead>
        <tbody data-field="archetype-table-body"></tbody>
    </table>
    <div class="no-results" data-field="no-results-container" hidden>
        <span data-i18n-key="NoResults"></span>
    </div>
    <div class="blank-slate-pf empty-content-container" data-field="empty-container" hidden>
        <div class="blank-slate-pf-icon">
            <span class="fa fa-file-code-o"></span>
        </div>
        <h1 data-i18n-key="NoContentTitle"></h1>
        <p data-i18n-key="NoContentSubTitle"></p>
        <div class="blank-slate-pf-main-action">
            <button class="btn btn-primary btn-lg"
                    data-field="empty-add-archetype-button"
                    data-i18n-key="AddArchetype"></button>
        </div>
    </div>
    <div data-field="pagination-container">
        <div class="content-view-pf-pagination">
            <div class="form-group">
                <span data-field="selection-counter"></span>
            </div>
            <div class="form-group">
                <span data-field="page-indicator"></span>
                <ul class="pagination pagination-pf-back">
                    <li data-field="first-page">
                        <a href="#">
                            <span class="i fa fa-angle-double-left"></span>
                        </a>
                    </li>
                    <li data-field="previous-page">
                        <a href="#">
                            <span class="i fa fa-angle-left"></span>
                        </a>
                    </li>
                </ul>
                <input class="pagination-pf-page" data-field="current-page" type="text">
                <span data-field="total-pages"></span>
                <ul class="pagination pagination-pf-forward">
                    <li data-field="next-page">
                        <a href="#">
                            <span class="i fa fa-angle-right"></span>
                        </a>
                    </li>
                    <li data-field="last-page">
                        <a href="#">
                            <span class="i fa fa-angle-double-right"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
