ImpossibleMatch=Coincidencia imposible
RuleHasNoAction=La regla no tiene acción
RuleHasNoRestrictionsAndWillAlwaysFire=La regla no tiene restricciones y se dispará siempre.
MultipleValuesForOneAction=Múltiples valores para una acción.
ConstrainsForFieldXOfFactYAreRedundantTheyWillAlwaysPass=Las restricciones para el campo {0} hecho {1} son redundantes. Siempre pasarán.
SubsumptantRows=Filas premisas
DeficientRow=Fila deficiente.
ValueForFactFieldIsSetTwice=El value para {0}.{1} está establecido dos veces.
ValueForAnActionIsSetTwice=El valor para una acción está establecido dos veces.
RedundantConditionsNote1P1=Las condiciones para el campo {0}.{1} son redundantes
AffectedRows=Filas afectadas
WhenARuleHasNoActionItDoesFireButSinceTheActionSideIsEmptyNothingHappens=Cuando una regla no tiene acciones si se dispara, pero debido a que el lado de la acción está vacío entonces no pasa nada.
ItIsPossibleThatTheActionsWereLeftOutByAccidentInThisCasePleaseAddThemOtherwiseTheRuleCanNeRemoved=Es posible que las acciones no hayan sido incluidas por accidente. En este caso por favor agréguelas. De otra manera, se puede borrar la regla.
ConflictingRows=Filas en conflicto
ConflictingRowsP1=Se presenta un conflicto entre las dos filas cuando se cumplen las condiciones para ambas reglas con un mismo grupo de hechos, pero las accioens establecen los campos de hechos existentes con valores diferentes. Las condiciones pueden ser redundantes o premisas.
ConflictingRowsP2=Debido a que las acciones hacen diferentes cosas con las mismas condiciones, es imposible saber qué acciones se terminan activando de último. Esto hace que el grupo de reglas sea inconsistente. Para solucionar esto, por favor borre una fila o haga las condiciones más estrictas.
RedundantRows=Filas redundantes
DeficientRowsP1=Una regla deficiente tiene acciones que entran en conflicto con otra regla y condiciones que no coinciden con la otra regla.
DeficientRowsNoteP1=Un préstamo es aprobado si los ahorros están por encima de 100 000 y se rechaza si el salario está por debajo de 30 000. Se puede presentar un aplicante con un salario menor de 30 000 y con ahorros por encima de 100 000, en este caso ambas filas se disparan, pero debido a que no conocemos el orden de disparo es imposible saber si la aplicación es rechazada o aprobada.
Salary=Salario
Savings=Ahorros
ApproveLoan=Aprobar préstamo
DeficientRowsP2=Debido a que la regla deficiente se puede disparar al mismo tiempo que otra regla, es imposible saber qué acciones se terminan activando de último. Esto hace que la regla establecida sea inconsistente. Para solucionar esto por favor borre la regla deficiente o haga las condiciones más estrictas.
ImpossibleMatchNote1P1=La coincidencia imposible ahora está en la fila {0} para el campo {1} del patrón {2}.
ImpossibleMatchNote1P2=Las condiciones en conflicto son {0} y {1}.
ImpossibleMatchP1=Una regla que tiene una coincidencia imposible entre condiciones nunca se activa. Por favor arregle las condiciones para {0}.
MissingConditionP1=Cuando una regla no tiene condiciones las acciones siempre se ejecutan. Por favor agregue condiciones si esto no era lo que quería lograr.
MultipleValuesP1=La regla tiene múltiples acciones. La regla está estableciendo un campo con un valor o está ejecutando la misma función dos veces.
MultipleValuesNote1P1=Las acciones que generaron este problema son {0} y {1}
RedundantActionsP1=Hay dos acciones redundantes. Una de ellas se puede borrar.
RedundantActionsNote1P1=Las acciones redundantes son {0} y {1}
RedundantConditionsTitle=Condiciones redundantes
RedundantConditionsP1=El tener más de una condición seleccionada con el mismo valor no afecta la funcionalidad de la regla de ninguna manera, pero solo se necesita una. Se recomienda borrar cualquier condición que no sea útil.
RedundantConditionsNote1P2=Las condiciones redundantes son {0} y {1}
RedundantRowsP1=La redundancia se presenta cuando dos filas realizan las mismas acciones con el mismo grupo de hechos dado.
RedundantRowsP2=Es posible que la redundancia no sea un problema si las reglas redundantes están estableciendo un valor en un hecho existente, esto simplemente establece el valor dos veces. Los problemas se presentan cuando las dos reglas incrementan un conteo o cuando agregan más hechos en la memoria de trabajo. En ambos casos la otra fila no se necesita.
RedundantRowsP3=Para solucionar esto por favor borre una de las filas redundantes.
SubsumptantRowsP1=Se presenta una subsunción cuando una fila hace lo mismo que otra, con un sub grupo de los valores/hechos de otra regla.
SubsumptantRowsP2=Estas reglas pueden insertar hechos duplicados en la memoria de trabajo o ejecutar funciones dos veces. Si no esperaba este comportamiento por favor borre la fila subsuma o hágala más estricta.
