ImpossibleMatch=Correspondance impossible
RuleHasNoAction=La règle ne contient pas d''action
RuleHasNoRestrictionsAndWillAlwaysFire=La règle ne contient pas de restrictions et sera toujours appliquée.
MultipleValuesForOneAction=Multiples valeurs pour une action.
ConstrainsForFieldXOfFactYAreRedundantTheyWillAlwaysPass=Les contraintes du champ {0} fait {1} sont redondantes. Elles passeront à chaque fois.
SubsumptantRows=Lignes de subsomption
DeficientRow=Ligne déficiente.
ValueForFactFieldIsSetTwice=La valeur de {0}.{1} est définie deux fois.
ValueForAnActionIsSetTwice=La valeur d''une action est définie deux fois.
RedundantConditionsNote1P1=Les conditions du champ {0}.{1} sont redondantes
AffectedRows=Lignes affectées
WhenARuleHasNoActionItDoesFireButSinceTheActionSideIsEmptyNothingHappens=Lorsqu''une règle ne contient pas d''action, elle s''applique, mais comme le côté de l''action est vide, rien ne se produit.
ItIsPossibleThatTheActionsWereLeftOutByAccidentInThisCasePleaseAddThemOtherwiseTheRuleCanNeRemoved=Il est possible que certaines actions soient oubliées accidentellement. Dans ce cas, veuillez les ajouter. Sinon la règle pourra être supprimée.
ConflictingRows=Lignes en conflit
ConflictingRowsP1=Un conflit entre deux lignes se produit lorsque les conditions de deux règles rencontrent le même ensemble de faits, mais les que les actions définissent les champs des faits existants avec différentes valeurs. Les conditions peuvent être redondantes ou en subsomption.
ConflictingRowsP2=Comme les actions font différentes choses avec les mêmes conditions, il est impossible de savoir quelles actions seront activées en dernier. Ceci cause une incohérence dans l''ensemble des règles. Pour corriger cela, veuillez supprimer une ligne ou rendre les conditions plus strictes.
RedundantRows=Lignes redondantes
DeficientRowsP1=Règle déficiente qui contient des actions en conflit avec une autre règle et des conditions qui ne se superposent pas avec l''autre règle.
DeficientRowsNoteP1=Emprunt approuvé si les économies sont de plus de 100 000 et rejeté si le salaire est en-dessous de 30 000. Un demandeur peut avoir un salaire de moins de 30 000 et des économies de plus de 100 000. Dans ce cas, les lignes s''appliquent, mais comme nous ne connaissons pas l''ordre dans lequel cela se produit, il est impossible de savoir si l''application est approuvée ou rejetée. 
Salary=Salaire
Savings=Économies
ApproveLoan=Approuver l''emprunt
DeficientRowsP2=Comme la règle déficiente peut s''appliquer au même moment qu''une autre règle, il est impossible de savoir quelles actions seront activées en dernier. Ceci cause une incohérence dans l''ensemble des règles. Pour corriger cela, veuillez supprimer la règle déficiente ou rendre les conditions plus strictes.
ImpossibleMatchNote1P1=La correspondance impossible se trouve sur la ligne {0} pour le champ {1} du schéma {2}.
ImpossibleMatchNote1P2=Les conditions en conflit sont {0} et {1}.
ImpossibleMatchP1=Une règle qui contient une correspondance impossible entre conditions ne s''active jamais. Veuillez corriger les conditions de {0}.
MissingConditionP1=Lorsqu''une règle ne contient aucun condition, les actions sont toujours exécutées. Veuillez ajouter des conditions si cela n''était pas souhaité.
MultipleValuesP1=La règle contient de multiples actions. Soit la règle paramètre un champ sur une valeur, soit elle exécute la même fonction deux fois.
MultipleValuesNote1P1=Les actions qui ont soulevé ce problème sont {0} et {1}
RedundantActionsP1=Il y a deux actions redondantes. L''une d''entre elles peut être supprimée.
RedundantActionsNote1P1=Les actions redondantes sont {0} et {1}
RedundantConditionsTitle=Conditions redondantes
RedundantConditionsP1=Avoir plus d''une condition remplie avec la même valeur n''affecte en rien la fonctionnalité de la règle, mais seule une des deux est nécessaire.
RedundantConditionsNote1P2=Les conditions redondantes sont {0} et {1}
RedundantRowsP1=La redondance existe lorsque deux lignes effectuent la même action avec le même ensemble de faits donné.
RedundantRowsP2=La redondance peut ne pas être un problème si les règles redondantes définissent une valeur sur un fait existant, ceci définit la valeur deux fois. Des problèmes se produisent lorsque les deux règles augmentent un compteur ou ajoutent davantage de faits dans la mémoire de travail. Dans les deux cas, l''autre ligne n''est pas nécessaire.
RedundantRowsP3=Pour corriger ceci, veuillez supprimer l''une des lignes redondantes.
SubsumptantRowsP1=Une subsomption existe lorsqu''une ligne fait la même chose qu''une autre, avec un sous-ensemble de valeurs ou faits d''une autre règle.
SubsumptantRowsP2=Ces règles peuvent insérer des faits dupliqués dans la mémoire de travail ou exécuter les fonctions deux fois. Si cela n''est pas un comportement auquel vous vous attendiez, veuillez supprimer la ligne de subsomption ou la rendre plus stricte.
