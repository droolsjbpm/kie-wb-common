DeficientRowsP2=不完全なルールは別のルールと同時に実施される可能性があるため、最後まで作動しているアクションを予測するのは不可能です。これによりルールセットが不整合になります。これを修正するには不完全なルールを削除するか条件をさらに厳しくしてください。
