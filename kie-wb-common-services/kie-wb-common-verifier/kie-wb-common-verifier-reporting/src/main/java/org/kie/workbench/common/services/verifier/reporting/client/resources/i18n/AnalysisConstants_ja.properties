SubsumptantRowsP2=このようなルールは重複したファクトを作業メモリーに挿入したり、関数を 2 回実行する可能性があります。これが期待する動作ではない場合は、subsumptant の行を削除するかさらに厳密にしてください。
AnalysingChecks0To1Of2={2} の行 {0} から {1} までをチェックしています...
