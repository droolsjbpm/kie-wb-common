ConflictingRowsP2=同じ条件でもアクションによって動作は異なるため、最後まで作動しているアクションを識別するのは不可能です。このためルールセットの不整合が発生します。修正するには行を 1 つ削除するか条件をさらに厳密にしてください。
RedundantRows=冗長な行
