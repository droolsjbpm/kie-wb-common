DeficientRowsNoteP1=貯蓄が 100 000 を越えていればローンは承認され、給与が 30 000 未満の場合は却下されます。給与は 30 000 未満だが貯蓄は 100 000 を越えている申請があるかもしれません。このような場合、いずれの行も実施されますがその実施順序がわからないため申請が却下されるのか承認されるのか予測は不可能です。
Salary=給与
