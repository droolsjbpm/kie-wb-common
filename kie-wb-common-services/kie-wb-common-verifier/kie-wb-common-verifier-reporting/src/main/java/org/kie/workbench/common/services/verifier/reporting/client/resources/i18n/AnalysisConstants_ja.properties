RedundantConditionsTitle=冗長な条件
RedundantConditionsP1=同じ値を使った条件チェックを複数持たせてもルールの機能性には影響ありませんが、必要なチェックは 1 つのみです。無用な条件は削除することをお勧めします。
RedundantConditionsNote1P2=冗長な条件は {0} と {1} です
RedundantRowsP1=2 つの行が同じファクトセットを使って同じアクションを行う場合は冗長が生じています。
RedundantRowsP2=冗長なルールが既存ファクトで値を設定している場合は値を 2 度設定しているだけなので冗長が問題とはならない場合があります。2 つのルールでカウンターが上昇したり作業メモリーに多くのファクトが追加される場合などは問題が発生します。いずれの場合も一方の行は必要ありません。
RedundantRowsP3=修正するには冗長な行のいずれか一方を削除してください。
