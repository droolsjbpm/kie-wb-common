StunnerDiagramEditorPreferences.CanvasWidth.Label=描画エリアの幅
StunnerDiagramEditorPreferences.CanvasWidth.Help=エディターの描画エリアの幅を設定します。2800 ~ 5600 の範囲内にある整数である必要があります。
StunnerDiagramEditorPreferences.CanvasHeight.Label=描画エリアの高さ
StunnerDiagramEditorPreferences.CanvasHeight.Help=エディターの描画エリアの高さを設定します。1400 ~ 2800 の範囲内にある整数である必要があります。
StunnerDiagramEditorPreferences.EnableHiDpi.Label=HiDPI を有効にする
StunnerDiagramEditorPreferences.EnableHiDpi.Help=高解像度のディスプレイを使用していて、テキストおよびオブジェクトが不鮮明な場合はこのオプションを有効にします。Mac の Chrome で HiDPI のパフォーマンスに重大な問題が発生しているため、デフォルトでは無効になっています。
